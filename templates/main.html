<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" >
	<link rel="icon" type="image/png" href="{{  url_for('static', filename='favicon.ico') }}">
	<title>Luckly - Сообщество для всех!</title>
</head>
<body class="text-center">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
	    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
	  </symbol>
	</svg>
	<main class="form-signin container">
	  <form method="POST">
	    <img class="mb-4" src="{{ url_for('static', filename='logo.jpg') }}" alt="" width="200" height="200">
	    <h1 class="h3 mb-3 fw-normal">Авторизация</h1>

	    <div class="form-floating form-item">
	      <input type="text" name='login' class="form-control" id="floatingInput" placeholder="name@example.com" value="{{ request.form['login'] }}">
	      <label for="floatingInput">Логин</label>
	    </div>
	    <div class="form-floating form-item">
	      <input type="password" name="password" class="form-control" id="floatingPassword" value="{{ request.form['password'] }}" placeholder="Password">
	      <label for="floatingPassword">Пароль</label>
	    </div>

	    <button class="w-100 btn btn-lg btn-primary form-item" type="submit">Авторизоваться</button>
	    {% for message in messages %}
	    <div class="alert alert-danger d-flex align-items-center" role="alert">
		  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
		  <div>
		    {{  message }}
		  </div>
		 {% endfor %}
		</div>
	    <p class="mt-5 mb-3 text-muted">© Fluxstudio 2021</p>
	  </form>
	</main>
	<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
